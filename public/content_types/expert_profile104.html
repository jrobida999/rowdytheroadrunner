<!-- text/shtml -->
<div class="container expert">
	<div class="clickable" data-href="<t4 type='content' name='Name' output='fulltext' use-element='true' filename-element='Name' />">
		<div class="col-6 col-sm-8 col-lg-8">
			<h3>
				<t4 type="content" name="First Name" output="normal" modifiers="htmlentities"/> 
				<t4 type="content" name="Last Name" output="normal" modifiers="htmlentities"/>
			</h3>
			<t4 type="content" output="selective-output" modifiers="htmlentities" name="Department" format="<p><strong>Department:</strong> $value</p>" />
			<t4 type="content" output="selective-output" modifiers="htmlentities" name="Title" format="<p><strong>Title:</strong> $value</p>" />
			<t4 type="content" output="selective-output" modifiers="htmlentities" name="Expertise" format="<p><strong>Expertise:</strong> $value</p>"/>
		</div>
		<div class="col-6 col-sm-4 col-lg-4">
			<t4 type="content" output="normal" name="Profile Photo" align="center"/>
		</div>
	</div>
</div>

<!-- text/sfulltext -->
<h2><t4 type="content" output="selective-output" modifiers="htmlentities" name="First Name" format="$value" /> <t4 type="content" output="selective-output" modifiers="htmlentities" name="Last Name" format="$value" /></h2>
<br>
<p style="float:right;"><t4 type="content" output="normal" name="Profile Photo"  modifiers=""  /></p>
<t4 type="content" output="selective-output" modifiers="htmlentities, nl2br" name="Topics" format="<h3>Topics:</h3><p> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Expertise" format="<h3>Expertise:</h3><p>$value</p>" /><br>
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Degree" format="<p><strong>Degree:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Title" format="<p><strong>Title:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Department" format="<p><strong>Department:</strong> $value</p>" />
<p><strong>Email: </strong><a href="mailto:<t4 type="content" name="Email" output="normal" modifiers="encode_emails"  />"><t4 type="content" output="selective-output" modifiers="htmlentities, nl2br" name="Email" format="$value" /></a></p>
<t4 type="content" output="selective-output" modifiers="htmlentities, nl2br, encode_emails" name="Alternate Email" format="<p><strong>Alternate Email: </strong>$value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Office Phone" format="<p><strong>Office Phone:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Mobile Phone" format="<p><strong>Mobile Phone:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Alternate Phone" format="<p><strong>Alternate Phone:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities" name="Interviewed by" format="<p><strong>Interviewed by:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="htmlentities, nl2br" name="Languages Spoken" format="<p><strong>Additional Languages Spoken:</strong> $value</p>" />
<t4 type="content" output="selective-output" modifiers="medialibrary, nav_sections" name="External Links" format="<p><strong>External Links:</strong> $value</p>" />
<br>
<t4 type="content" output="selective-output" modifiers="medialibrary, nav_sections" name="Biography" format="<h3>Biography:</h3><p> $value</p>" />
